<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/WS-Logo.avif" />
		<script>
			import { waitLocale, locale } from 'svelte-i18n';
			import { fallbackLocale, initialLocale } from '../i18n';
			import { onMount } from 'svelte';
			onMount(async () => {
				await locale.set(initialLocale || fallbackLocale);
				await waitLocale();
			});

		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<style>
			html {
			  scroll-behavior: smooth;
			}
		  </style>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
